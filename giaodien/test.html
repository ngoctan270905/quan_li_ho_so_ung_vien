<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Hồ Sơ Ứng Viên | Nền Tảng Tuyển Dụng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tông màu tùy chỉnh (Blue/Gray) */
        :root {
            --color-primary: #3b82f6; /* Blue 500 */
            --color-focus: #2563eb; /* Blue 600 */
            --color-light: #f9fafb; /* Gray 50 */
        }
        /* Hiệu ứng chuyển động mượt mà cho input */
        .input-transition {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: var(--color-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Blue shadow */
        }
        /* Hiệu ứng Fade-in cho container chính */
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-load {
            animation: fadeInSlideUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl p-8 md:p-10 animate-load" style="animation-delay: 0.1s;">
        
        <div id="alert-message-placeholder">
            </div>

        <h1 class="text-3xl font-extrabold text-gray-800 mb-2 border-b pb-4">
            Đăng Ký Hồ Sơ Ứng Viên
        </h1>
        <p class="text-gray-500 mb-8">
            Vui lòng điền đầy đủ thông tin cá nhân và tải lên CV mới nhất của bạn.
        </p>

        <form action="#" method="POST" enctype="multipart/form-data" id="candidate-form">
            
            <input type="hidden" name="_token" value="CSRF_TOKEN_PLACEHOLDER"> 

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <div class="md:col-span-1">
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        Ảnh Đại Diện (Image)
                    </label>
                    <div class="flex flex-col items-center">
                        <div class="w-36 h-36 rounded-full overflow-hidden border-4 border-gray-200 shadow-md mb-4 flex items-center justify-center bg-gray-50">
                            <img id="avatar-preview" src="https://via.placeholder.com/150?text=Avatar" alt="Avatar Preview" class="w-full h-full object-cover">
                        </div>
                        <label for="avatar" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white text-sm font-semibold py-2 px-4 rounded-full input-transition shadow-md hover:shadow-lg">
                            Chọn Ảnh
                        </label>
                        <input type="file" id="avatar" name="avatar" accept="image/*" class="hidden" onchange="previewAvatar(event)">
                        <p class="text-xs text-gray-400 mt-2">Max 2MB, JPG/PNG</p>

                        <div class="text-red-500 text-xs mt-1" id="error-avatar"></div>
                    </div>
                </div>

                <div class="md:col-span-2 space-y-5">
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 required">Họ tên *</label>
                        <input type="text" id="name" name="name" 
                               value="OLD_NAME_VALUE" 
                               placeholder="Nguyễn Văn A"
                               class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 input-transition focus:ring-blue-500 focus:border-blue-500">
                        <div class="text-red-500 text-xs mt-1" id="error-name"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 required">Email *</label>
                            <input type="email" id="email" name="email" 
                                   value="OLD_EMAIL_VALUE" 
                                   placeholder="email@example.com"
                                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 input-transition focus:ring-blue-500 focus:border-blue-500">
                            <div class="text-red-500 text-xs mt-1" id="error-email"></div>
                        </div>
                        <div>
                            <label for="birthday" class="block text-sm font-medium text-gray-700 required">Ngày sinh *</label>
                            <input type="date" id="birthday" name="birthday" 
                                   value="OLD_BIRTHDAY_VALUE" 
                                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 input-transition focus:ring-blue-500 focus:border-blue-500">
                            <div class="text-red-500 text-xs mt-1" id="error-birthday"></div>
                        </div>
                    </div>

                    <div>
                        <label for="cv" class="block text-sm font-medium text-gray-700 required">CV * (PDF only)</label>
                        <div class="mt-1 flex items-center space-x-3">
                            <label for="cv" class="cursor-pointer border border-gray-300 hover:border-blue-500 bg-white text-gray-700 text-sm font-medium py-2 px-4 rounded-lg input-transition shadow-sm hover:shadow-md">
                                Tải lên CV (PDF)
                            </label>
                            <input type="file" id="cv" name="cv" accept="application/pdf" class="hidden" required onchange="displayFileName(event)">
                            
                            <span id="cv-file-name" class="text-sm text-gray-500 truncate max-w-xs">Chưa có file nào được chọn</span>
                        </div>
                        <div class="text-red-500 text-xs mt-1" id="error-cv"></div>
                    </div>
                    
                    <div>
                        <label for="bio" class="block text-sm font-medium text-gray-700">Mô tả ngắn (Bio, Tối đa 300 ký tự)</label>
                        <textarea id="bio" name="bio" rows="4" maxlength="300"
                                  placeholder="Mô tả về kinh nghiệm, kỹ năng nổi bật..."
                                  class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 input-transition focus:ring-blue-500 focus:border-blue-500">OLD_BIO_VALUE</textarea>
                        <div class="text-red-500 text-xs mt-1" id="error-bio"></div>
                        <p class="text-xs text-gray-400 text-right"><span id="bio-char-count">0</span>/300</p>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="submit-button"
                                class="w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 input-transition">
                            <span id="button-text">Gửi Hồ Sơ</span>
                            <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
        </form>

    </div>

    <script>
        // 1. Preview Ảnh Đại Diện
        function previewAvatar(event) {
            const preview = document.getElementById('avatar-preview');
            const file = event.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // 2. Hiển thị Tên File CV
        function displayFileName(event) {
            const fileNameSpan = document.getElementById('cv-file-name');
            const file = event.target.files[0];

            if (file) {
                fileNameSpan.textContent = file.name;
                fileNameSpan.classList.remove('text-gray-500');
                fileNameSpan.classList.add('text-blue-600', 'font-medium');
            } else {
                fileNameSpan.textContent = 'Chưa có file nào được chọn';
                fileNameSpan.classList.add('text-gray-500');
                fileNameSpan.classList.remove('text-blue-600', 'font-medium');
            }
        }

        // 3. Đếm Ký Tự Bio
        document.getElementById('bio').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('bio-char-count').textContent = count;
        });

        // 4. Hiệu ứng Loading khi Submit
        document.getElementById('candidate-form').addEventListener('submit', function(e) {
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            // Ngăn chặn submit thực tế trong giao diện demo
            // e.preventDefault(); 

            // Hiển thị loading
            submitButton.disabled = true;
            submitButton.classList.add('bg-blue-400', 'cursor-not-allowed');
            buttonText.textContent = 'Đang Gửi...';
            loadingSpinner.classList.remove('hidden');

            // **Lưu ý:** Trong môi trường Laravel thực tế, bạn KHÔNG cần e.preventDefault()
            // nếu muốn form gửi đi. Đoạn JS này chỉ để mô phỏng UX.
            
            // Ví dụ mô phỏng thời gian gửi
            // setTimeout(() => {
            //     submitButton.disabled = false;
            //     submitButton.classList.remove('bg-blue-400', 'cursor-not-allowed');
            //     buttonText.textContent = 'Gửi Hồ Sơ';
            //     loadingSpinner.classList.add('hidden');
            // }, 2000); 
        });
    </script>
</body>
</html>
